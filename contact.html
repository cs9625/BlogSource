---
layout: default
section_id: contact
---

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form action="{{ site.data.siteinfo.contact_form_action }}" method='POST'>
            <div class='large-12 columns'>
              <p id='thanks' style='display: none;'>
                Thanks for contacting us, we'll be in touch soon!
              </p>
            </div>
            <div class='medium-12 columns'>
              <input class='form-control' name='name' id="name" placeholder='NAME' type='text'>
              <input class='form-control' name='email' id="email" placeholder='EMAIL' type='email'>
              <input class='form-control' name='subject' id="subject" placeholder='SUBJECT' type='text'>
              <textarea class='form-control' name='message' id="message" placeholder='MESSAGE'></textarea>
              <input class='button white' type='submit'>
            </div>
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Our location:</h4>
        <p>Eoul-ro 4-gil, Sejong-si, Republic of Korea</p>
        <h4>Our Phone:</h4>
        <p>+82 (10) 3425 0942</p>
        <h4>Our Email:</h4>
        <p>cs9601325@gmail.com</p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
